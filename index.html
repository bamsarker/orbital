<!DOCTYPE html>
<html>

<head profile="http://www.w3.org/2005/10/profile">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <title>orbital</title>
</head>

<body>
  <h3 id="header">orbital</h3>
  <canvas id="canvas" width="256" height="256"></canvas>
  <div id="controls">
    <div class="field">
        <input id="swarmSize" name="swarmSize" type="number" min="2" max="2048" value="64" />
        <label for="swarmSize">Number of things:</label>
    </div>
    <div class="field">
        <input id="maxSpeed" name="maxSpeed" type="number" min="0.1" max="100" value="1.5" />
        <label for="maxSpeed">Top speed:</label>
    </div>
    <div class="field">
        <input id="acceleration" name="acceleration" type="number" min="0.001" max="2" value="0.1" />
        <label for="acceleration">Acceleration:</label>
    </div>
    <div class="field">
        <input id="attackRange" name="attackRange" type="number" min="1" max="100" value="2" />
        <label for="attackRange">Attack range:</label>
    </div>
    <div class="field">
        <input id="retargetChance" name="retargetChance" type="number" min="0" max="100" value="0.2" />
        <label for="retargetChance">Chance to retarget:</label>
    </div>
    <div class="field">
        <button id="reload">Reload</button>
    </div>
  </div>
</body>
<script type="module" src="src/main.js"></script>

</html>
